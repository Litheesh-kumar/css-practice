<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card__container">
    <div class="image__container">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium" class="card__image">
      <div class="overlay">
        <img src="./images/icon-view.svg" alt="view icon" class="overlay__icon">
      </div>
    </div>
    <div class="card__title">Equilibrium #3429</div>
    <p class="card__title__description">Our Equilibrium collection promotes balance and calm.</p>
    <img src="./images/icon-ethereum.svg" alt="icon-ethereum" class="icon__image">
    <h4 class="equilibrium">0.041 ETH</h4>
    <img src="./images/icon-clock.svg" alt="icon-clock" class="icon__image">
    <p class="days__left">3 days left</p>
    <div class="author__container">
      <img src="./images/image-avatar.png" alt="" class="author__avatar">
      <p class="author">Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lithees Kumar P</a>.
  </div>
</body>
</html>
