<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="preview__container">
    <div class="image__conatainer">
      <img src="./images/image-product-desktop.jpg" alt="" class="preview__image">
    </div>
    <div class="product__info">
      <p class="product">Perfume</p>
      <h2 class="product__title">Gabrielle Essence Eau De Parfum</h2>
      <p class="product__description">  A floral, solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator for the House of CHANEL.</p>
      <p class="product__price"><span class="original__price">$149.99</span><span class="mrp">$169.99</span></p>
      <button class="btn"><img src="./images/icon-cart.svg" alt="cart icon">Add to Cart</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Litheesh Kumar P</a>.
  </div>
</body>
</html>
