<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main__container">
    <div class="result__container">
      <p class="result__title">Your Result</p>
      <p class="result__score"><span class="mark">76</span> of 100</p>
      <h2 class="result__level">Great</h2>
      <p class="result__level--description">  You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="result__summary">
      <h2 class="summary__title">Summary</h2>
      <div class="result__subjects subject--red">
        <p class="subject"><img src="./assets/images/icon-reaction.svg" alt="reaction icons" class="subject__icon">Reaction</p>
        <p class="subject__score"><span class="marks">80</span> / 100</p>
      </div>
      <div class="result__subjects subject--yellow">
        <p class="subject"><img src="./assets/images/icon-memory.svg" alt="reaction icons" class="subject__icon">Memory</p>
        <p class="subject__score"><span class="marks">92</span> / 100</p>
      </div>
      <div class="result__subjects subject--green">
        <p class="subject"><img src="./assets/images/icon-verbal.svg" alt="reaction icons" class="subject__icon">Verbal</p>
        <p class="subject__score"><span class="marks">61</span> / 100</p>
      </div>
      <div class="result__subjects subject--blue">
        <p class="subject"><img src="./assets/images/icon-visual.svg" alt="reaction icons" class="subject__icon">Visual</p>
        <p class="subject__score"><span class="marks">72</span> / 100</p>
      </div>
      <div class="btn">Continue</div>
    </div>
  </div> 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Litheesh Kumar</a>.
  </div>
</body>
</html>
