<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="section__card section">
    <div class="info__container container">
      <h1 class="container__title">Get <span class="violet">insights</span> that help your business grow.</h1>
      <p class="container__description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <div class="stats__container">
        <div class="stats">
          <h3 class="value">10k+</h3>
          <p class="value__title">companies</p>
        </div>
        <div class="stats">
          <h3 class="value">314</h3>
          <p class="value__title">templates</p>
        </div>
        <div class="stats">
          <h3 class="value">12m+</h3>
          <p class="value__title">queries</p>
        </div>
      </div>
    </div>
    <div class="image__container">
      <img src="./images/image-header-desktop.jpg" alt="Working image">
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Litheesh Kumar P</a>.
  </div>
</body>
</html>
